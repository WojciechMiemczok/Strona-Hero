<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play/Pause Video</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Duża wysokość, by wymusić scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .space{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <h1>Przewiń stronę, aby zobaczyć efekt</h1>

    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
    <div class="space"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.currentTime = 0;
                        video.play(); // Odtwarzaj, gdy wideo jest widoczne
                    } else {
                        video.pause(); // Pauza, gdy zniknie z ekranu
                    }
                });
            }, { threshold: 0.5 }); // Wideo musi być w 50% widoczne

            observer.observe(video);
        });
    </script>

</body>
</html>
