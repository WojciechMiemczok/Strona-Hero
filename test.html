<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Video Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        .spacer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .video-section {
            position: relative;
            height: 350vh; /* Obszar animacji */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 30vw; /* Początkowa szerokość */
            height: auto;
            transition: transform 0.1s ease-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="spacer">Przewiń w dół</div>

    <div class="video-section">
        <div class="video-container">
            <iframe id="vimeoPlayer" 
                src="https://player.vimeo.com/video/1056412731?h=06f65499d3&autoplay=1&muted=1&loop=1&controls=0" 
                frameborder="0" allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="spacer">Dalsza część strony</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoContainer = document.querySelector(".video-container");
            const section = document.querySelector(".video-section");
            const player = new Vimeo.Player(document.getElementById("vimeoPlayer"));

            window.addEventListener("scroll", () => {
                const sectionRect = section.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const scrollProgress = (windowHeight - sectionRect.top) / sectionRect.height;

                if (scrollProgress >= 0 && scrollProgress <= 1) {
                    if (scrollProgress < 0.4) {
                        let scale = 0.5 + (scrollProgress / 0.4) * 0.5;
                        videoContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    } else if (scrollProgress < 0.6) {
                        videoContainer.style.transform = `translate(-50%, -50%) scale(1)`;
                    } else {
                        let scale = 1 - ((scrollProgress - 0.6) / 0.4) * 0.5;
                        videoContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    }
                }
            });
        });
    </script>

</body>
</html>
